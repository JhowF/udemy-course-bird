<div class="container">
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">
      Conheça as melhores ofertas para você se divertir quando quiser:
    </h5>
  </div>

  <hr />

  <div class="row" *ngFor="let funCategory of categoyrfun">
    <div class="col-md-4">
      <img [src]="funCategory.imagens[1].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ funCategory.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ funCategory.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>
          Anunciado por: <b>{{ funCategory.anunciante }}</b>
        </p>
      </div>

      <div class="row">
        <p>{{ funCategory.valor | currency : "BRL" }}</p>
      </div>

      <div class="row">
        <button
          [routerLink]="['/ofertas', funCategory.id]"
          class="btn btn-outline-success"
        >
          Ver oferta
        </button>
      </div>
    </div>
  </div>

  <hr />
</div>
