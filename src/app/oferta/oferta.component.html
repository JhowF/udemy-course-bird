<div class="container">
  <div class="oferta" *ngIf="oferta != undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/ofertas', 1]">Oferta 1</a>
        <a class="px-2" [routerLink]="['/ofertas', 3]">Oferta 3</a>
        <a [routerLink]="['/ofertas', 6]">Oferta 6</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let img of oferta.imagens">
          <img class="rounded float-start" [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency : "BRL" }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- NavTab in ofertas -->
  <div class="row" style="margin-top: 25px; margin-bottom: 150px">
    <div class="col">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            routerLink="como-usar"
            class="nav-link active"
            id="pills-como-usar"
            data-bs-toggle="pill"
            data-bs-target="#como-usar"
            type="button"
            role="tab"
            aria-selected="true"
          >
            Como usa
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            routerLink="onde-fica"
            class="nav-link"
            id="pills-onde-fica"
            data-bs-toggle="pill"
            data-bs-target="#onde-fica"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Onde fica
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
