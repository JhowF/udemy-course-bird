<div class="container">
  <div class="secao">
    <h3 class="text-center">
      Rodízios, Buffet, Carnes Especiais, Feijoada e mais!
    </h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let categoria of ofertacategoria">
    <div class="col-md-4">
      <img src="{{ categoria.imagens[3].url }}" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ categoria.titulo }}</h4>
      </div>

      <div class="row">
        <h5>{{ categoria.descricao_oferta }}</h5>
      </div>

      <div class="row">
        <p>
          Anunciado por: <b>{{ categoria.anunciante }}</b>
        </p>
      </div>

      <div class="row">
        <p>{{ categoria.valor }}</p>
      </div>

      <div class="row">
        <button
          [routerLink]="['/ofertas', categoria.id]"
          class="btn btn-outline-success"
        >
          Ver oferta
        </button>
      </div>
    </div>
  </div>

  <hr />
</div>
